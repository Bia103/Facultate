<!DOCTYPE html>
<html>
<head>
<style>
div#soare{
		width: 100px;
		height: 100px;
		border-radius:50%;
		background-color:yellow;
		position:absolute;
}
div#fereastra{
		width: 500px;
		height: 250px;
		background-color:black;
		padding:10px;
		border:7px solid brown;
		border-style: inset;
		position:relative;
		animation-name: example;
		animation-duration: 7s; 

		}
@keyframes example {
		0%{
			background-color: black;
		}
		50%{
			background-color: navy;
		}
		100%{
			background-color: skyblue;
		}
		
}
</style>
</head>
<body>

<div id="fereastra">
<div id="soare"></div>
</div>

</body>
</html>
