<!DOCTYPE html>
<html lang="ro">
<head>
	<meta charset="UTF-8">
	<style>
		div#soare {
			width: 100px;
			height: 100px;
background: yellow;
			border-radius: 50%;
			position: absolute;
			top: 200px;
			animation-name: sus, raza;
			animation-duration: 10s, 10s;
	animation-iteration-count: infinite, infinite;
			animation-timing-function: ease-in-out, linear;
		}
		div#fereastra{
			width: 500px;
			height: 250px;
			background: skyblue;
			border: 7px inset brown;
			position: relative;
			overflow: hidden;
			animation-name: zi;
		animation-duration: 5s;
		animation-iteration-count: infinite;
		animation-timing-function: linear;
		animation-direction: alternate;
		}
		@keyframes sus{
			0%{
		left: -100px;
		transform: rotate(0deg);
			}
			50%{
			top: 0px;
			}
			100% 
			{
				left: 500px;
				transform: rotate(360deg);
			}
		}
		@keyframes zi{
			0%{
				background: black;
			}
			25%{
				background: navy;
			}
			100%{
				background: lightblue;
			}
		}
		div#lin{
		width: 200px;
		height: 10px;
		background: yellow;
		position: absolute;
		transform: rotate(30deg);
		animation-name: raza;
		animation-duration: 10s;
		animation-iteration-count: infinite;
			animation-timing-function: linear;
		}
		@keyframes raza
		{
			0% 
			{
				background: red;
			}
			50%
			{
				background: yellow;
			}
			100% 
			{
				background: red;
			}
		}
		div#linii{
			top: 50px;
			left: -50px;
			position: absolute;
		}
	</style>
